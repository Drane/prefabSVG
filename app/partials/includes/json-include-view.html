<div class="parent">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect stroke="black" height="40" width="100" y="0" x="0" stroke-width="3" fill="green"/>
        <text x="0" y="25" fill="black" font-size="20">{{json.id}}</text>
    </svg>
</div>
<div class="children" ng-repeat="json in $parent.json.children">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect stroke="black" height="40" width="100" y="0" x="0" stroke-width="3" fill="green"/>
        <text x="0" y="25" fill="black" font-size="20">{{json.id}}</text>
    </svg>
</div>
